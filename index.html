<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
        <div id="myDiv" class="row d-flex justify-content-center">
            <div class="col-md-6 mt-5 d-flex flex-row justify-content-between">
                <div class="player d-flex flex-column">
                    <h2 class="text-center">PLAYER 1</h2>
                    <div class="user-choices">
                        <div id="batu-user" class="choice d-flex aligns-items-center justify-content-center">
                            <img class="image mt-4" src="assets/batu.png" alt="batu" />
                        </div>
                        <div id="kertas-user" class="choice d-flex aligns-items-center justify-content-center mt-3">
                            <img class="image mt-4 " src="assets/kertas.png" alt="kertas" />
                        </div>
                        <div id="gunting-user" class="choice d-flex aligns-items-center justify-content-center mt-3">
                            <img class="image mt-4 " src="assets/gunting.png" alt="gunting" />
                        </div>
                    </div>
                </div>
                <div class="vs d-flex flex-column align-self-end">
                    <h1 class="text-center mt-5 mb-5">VS</h1>
                    <div id="reset" class="restart-button d-flex aligns-items-center justify-content-center">
                        <img class="image-restart mt-5" src="assets/refresh.png" alt="restart">
                    </div>
                </div>
                <div class="computer d-flex flex-column">
                    <h2 class="text-center">COM</h2>
                    <div class="computer-choices">
                        <div id="batu-comp" class="choice d-flex aligns-items-center justify-content-center">
                            <img class="image mt-4 " src="assets/batu.png" alt="batu" />
                        </div>
                        <div id="kertas-comp" class="choice d-flex aligns-items-center justify-content-center mt-3">
                            <img class="image mt-4 " src="assets/kertas.png" alt="kertas" />
                        </div>
                        <div id="gunting-comp" class="choice d-flex aligns-items-center justify-content-center mt-3">
                            <img class="image mt-4 " src="assets/gunting.png" alt="gunting" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="script.js" charset="utf-8"></script>
</body>

</html>
